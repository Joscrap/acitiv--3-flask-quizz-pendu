<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pendu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[cursive]">
  <header class="bg-orange-500">
    <h1 class="text-center py-6 text-5xl text-white">bienvenue</h1>
  </header>

  <main class="my-24" >

    <div class="flex justify-center ">
      <img src="/static/pendu{{etat_du_jeu.vies}}.png">
    </div>   

    <p class = "text-center font-blod">{{etat_du_jeu.mot_a_afficher}}</p>


    {% if etat_du_jeu.victoire %}
    <p class = "text-center text-8xl font-blod p-6">BRAVO</p>
    <p class = "text-center text-4xl p-6">{{etat_du_jeu.message}}</p>

    <div class="flex justify-center m-16">
      <button class="bg-blue-300 hover:bg-blue-400 p-2 rounded-lg" onclick="window.location.href='/';">Rejouer</button> 
    </div> 


    {% elif etat_du_jeu.defaite %}
    <p class = "text-center text-8xl font-blod p-6">DEFAITE !</p>
    <p class = "text-center text-4xl p-6">{{etat_du_jeu.message}}</p>

    <div class="flex justify-center m-16">
      <button class="bg-blue-300 hover:bg-blue-400 p-2 rounded-lg" onclick="window.location.href='/';">Rejouer</button> 
    </div> 

    {% else %}

    <p class = "text-center text-4xl p-6">{{etat_du_jeu.message}}</p>


    <form method="POST" action="deviner" autocomplete="off">

      <div class="flex justify-center ">
        <input name="entree" type="text" class="border-2 border-black">
      </div> 

      <div class="flex justify-center m-16">
        <button class="bg-blue-100 hover:bg-blue-400 p-2 rounded-lg" type="submit">Valider</button> 
      </div> 
    
    </form>
    {% endif %}



  </main>

  <footer class="fixed bottom-0 w-full bg-orange-500">
    <p class="text-center py-2 text-white">crÃ©er par joscrap</p>

  </footer>
</body>

</html>
